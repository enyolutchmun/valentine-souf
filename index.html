<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soufia ðŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #2b2b2b;
      background: radial-gradient(circle at top, #ffd1e1 0%, #ffe6ef 40%, #fff7fb 100%);
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.55;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 105, 180, 0.22) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 15%, rgba(255, 105, 180, 0.18) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255, 105, 180, 0.16) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 75%, rgba(255, 105, 180, 0.16) 0 2px, transparent 3px);
      filter: blur(0.2px);
    }

    .card {
      position: relative;
      width: min(560px, 92vw);
      padding: 32px 26px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      border: 1px solid rgba(255, 59, 122, 0.12);
      text-align: center;
      z-index: 2;
    }

    .badge {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 59, 122, 0.12);
      color: #c2185b;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.2px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      line-height: 1.2;
    }

    p {
      margin: 0 0 18px;
      opacity: 0.88;
      font-size: 16px;
      line-height: 1.5;
    }

    .date {
      font-weight: 700;
      color: #c2185b;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.08s ease;
      font-weight: 700;
    }
    button:active { transform: scale(0.98); }

    .primary {
      background: linear-gradient(135deg, #ff3b7a, #ff6aa2);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 59, 122, 0.28);
    }
    .secondary {
      background: rgba(0,0,0,0.06);
      color: #2b2b2b;
      border: 1px solid rgba(0,0,0,0.08);
    }

    /* petits coeurs animÃ©s */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 5.5s linear infinite;
      opacity: 0.75;
      pointer-events: none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.10));
      z-index: 1;
    }
    @keyframes floatUp {
      from { transform: translateY(30px); }
      to { transform: translateY(-110vh); }
    }

    /* Bloc intro pour Ã©viter que l'enveloppe recouvre le bouton */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    /* Enveloppe propre et compacte */
    .envelope {
      width: min(420px, 86vw);
      position: relative;
      height: 160px;
      cursor: pointer;
      user-select: none;
      margin: 0 auto;
    }

    .env-back {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 59, 122, 0.14);
      box-shadow: 0 18px 45px rgba(0,0,0,0.10);
    }

    .env-flap {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 92px;
      background: linear-gradient(135deg, rgba(255,59,122,0.22), rgba(255,106,162,0.22));
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform-origin: top;
      transition: transform 0.7s ease;
      border-bottom: 1px solid rgba(255, 59, 122, 0.10);
    }

    .letter {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 14px;
      height: 105px;
      border-radius: 16px;
      background: rgba(255,255,255,0.96);
      border: 1px solid rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      transform: translateY(18px);
      transition: transform 0.8s ease;
      text-align: center;
      font-weight: 800;
      color: #c2185b;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .open .env-flap { transform: rotateX(160deg); }
    .open .letter { transform: translateY(-10px); }

    /* Confetti */
    .particle {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      pointer-events: none;
      z-index: 3;
      animation: pop 900ms ease-out forwards;
    }
    @keyframes pop {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) rotate(220deg) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card" id="card">
    <!-- Ã‰CRAN 1 : lettre -->
    <div id="screenLetter" class="intro">
      <div class="badge">ðŸ’Œ Pour Soufia</div>

      <div class="envelope" id="envelope" title="Clique pour ouvrir">
        <div class="env-back"></div>
        <div class="env-flap"></div>
        <div class="letter">Clique pour ouvrir âœ¨</div>
      </div>

      <div class="buttons" style="margin-top:0;">
        <button class="primary" id="openBtn">Ouvrir la lettre</button>
      </div>
    </div>

    <!-- Ã‰CRAN 2 : question -->
    <div id="screenQuestion" style="display:none;">
      <div class="badge">ðŸ’Œ Question trÃ¨s importante</div>
      <h1>Soufia, veux-tu Ãªtre ma Valentine <span class="date">ce samedi 14</span> ? ðŸ’–</h1>

      <div class="buttons">
        <button class="primary" id="yes">Oui ðŸ’˜</button>
        <button class="secondary" id="no">Non ðŸ˜¢</button>
      </div>
    </div>
  </div>

  <script>
    // Coeurs qui flottent
    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž"];
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = Math.floor(Math.random() * 100) + "vw";
      h.style.animationDuration = (4.5 + Math.random() * 3) + "s";
      h.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(spawnHeart, 700);

    // Animation lettre
    const envelope = document.getElementById("envelope");
    const openBtn = document.getElementById("openBtn");
    const screenLetter = document.getElementById("screenLetter");
    const screenQuestion = document.getElementById("screenQuestion");

    let opening = false;
    function goToQuestion() {
      if (opening) return;
      opening = true;
      envelope.classList.add("open");
      setTimeout(() => {
        screenLetter.style.display = "none";
        screenQuestion.style.display = "block";
        opening = false;
      }, 650);
    }

    envelope.addEventListener("click", goToQuestion);
    openBtn.addEventListener("click", goToQuestion);

    // Page Non
    document.addEventListener("click", (e) => {
      if (e.target && e.target.id === "no") {
        window.location.href = "no.html";
      }
    });

    // Confettis / feu d'artifice
    function fireworksBurst() {
      const bursts = 3;
      for (let b = 0; b < bursts; b++) {
        const originX = (20 + Math.random() * 60) * window.innerWidth / 100;
        const originY = (25 + Math.random() * 35) * window.innerHeight / 100;

        const count = 26;
        for (let i = 0; i < count; i++) {
          const p = document.createElement("div");
          p.className = "particle";

          const dx = (Math.random() - 0.5) * 380 + "px";
          const dy = (Math.random() - 0.9) * 420 + "px";
          p.style.setProperty("--dx", dx);
          p.style.setProperty("--dy", dy);

          const palette = ["#ff3b7a", "#ff6aa2", "#ffc1d6", "#ffffff", "#c2185b"];
          p.style.background = palette[Math.floor(Math.random() * palette.length)];

          p.style.left = originX + "px";
          p.style.top = originY + "px";

          document.body.appendChild(p);
          setTimeout(() => p.remove(), 950);
        }
      }
    }

    // Oui
    document.addEventListener("click", (e) => {
      if (e.target && e.target.id === "yes") {
        fireworksBurst();
        const card = document.getElementById("card");
        setTimeout(() => {
          card.innerHTML = `
            <div class="badge">âœ… ValidÃ©</div>
            <h1>Trop hÃ¢te de te voir ðŸ’•</h1>
            <p>Le 14 arrive vite ðŸ˜Œ</p>
            <p style="margin-top:10px; font-size:14px; opacity:0.75;">
              (Tâ€™avais pas trop le choix de toute faÃ§on.)
            </p>
          `;
        }, 200);
      }
    });
  </script>
</body>
</html>
